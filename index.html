<!DOCTYPE html>
<html lang="ja">
  <head>
　  <meta charset="utf-8">
    <title>Auth0 Test</title>
    <meta name="description" content="Kanji Grade Checker">
    <meta name="author" content="yellow-streritzia">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="default.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.12/auth0-spa-js.production.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </head>
  <body>
    <div class="box">
      <h2 class="title">
        Auth0 Test
      </h2>
    </div>

    <div class="box">
      <div class="field">
        <div class="control">
          <span id="authStatus"></span>
        </div>
      </div>
      <button class="button is-rounded is-primary is-light" id="login" name="buttonLogin">
        <span class="icon is-small">
          <i class="fas fa-sign-in-alt"></i>
        </span>
        <span>Login</span>
      </button>
      <button class="button is-rounded" id="logout">
        <span class="icon is-small">
          <i class="fas fa-sign-out-alt"></i>
        </span>
        <span>Logout</span>
      </button>
      <button class="button is-rounded" id="apicall">
        <span class="icon is-small">
          <i class="fas fa-compress-alt"></i>
        </span>
        <span>API Call</span>
      </button>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>© 2020 yellow-streritzia All rights reserved.</strong>
        </p>
      </div>
    </footer>

  </body>
</html>
